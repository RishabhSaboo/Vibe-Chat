<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="jQuery.js"></script>
    <script src="socket.io/socket.io.js"></script>
</head>
<body>
         <h1 class="display-6 text-center p-3">Chat now</h1>

    <section id="login" class=" border mx-auto" style="width: 400px;">
        <input class="form-control" type="text" name="" id="username" placeholder="enter your name">
        <button id="login-btn" class="btn btn-dark btn-md m-2">login</button>
    </section>
    <section id="chat-box" class=" border mx-auto" style="width: 400px;">
        <ul id="chat" class="ps-0 overflow-auto" style="height: 300px;"  >
        </ul>
         <p id="typing" class="text-muted"></p>
        <textarea rows="4" class="form-control" id="inp" placeholder="type here"></textarea>
        <button id="send-btn" class="btn btn-dark btn-md m-2">Send</button>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
